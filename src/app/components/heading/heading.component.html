<div class="heading-wrapper">
  <h1 *ngIf="this.getSize       === 'h1'">{{ content }}</h1>
  <h2 *ngIf="this.getSize === 'h2'">{{ content }}</h2>
  <h3 *ngIf="this.getSize === 'h3'">{{ content }}</h3>
  <h4 *ngIf="this.getSize === 'h4'">{{ content }}</h4>
  <h5 *ngIf="this.getSize === 'h5'">{{ content }}</h5>
  <h6 *ngIf="this.getSize === 'h6'">{{ content }}</h6>
</div>

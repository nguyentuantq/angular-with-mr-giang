<div class="card">
  <div class="card-top">
    <div class="card-info">
      <div class="card-name">{{cardName}}</div>
      <div class="card-number">{{cardNumber}}</div>
    </div>
    <div class="card-icon"><img src={{cardIconUrl}} /></div>
  </div>
  
  <div class="card-desc">
    <span class="card-icon"><img src={{trendingIconUrl}} /></span>
    <span class="trending-value">{{trendingValue}}</span>
    <span>{{shortDescription}}</span>
  </div>
</div>
